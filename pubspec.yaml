name: ffmpeg_kit_flutter
description: "A maintained version of ffmpeg_kit_flutter for Flutter 3.x and beyond."
version: 1.0.1

repository: https://github.com/i-jared/ffmpeg_kit_flutter # Update this to your forked repo
issue_tracker: https://github.com/i-jared/ffmpeg-kit /issues # Update issue tracker
homepage: https://github.com/i-jared/ffmpeg-kit # Update homepage

environment:
  sdk: ">=2.17.0 <4.0.0" # Updated for better compatibility
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.arthenica.ffmpegkit.flutter
        pluginClass: FFmpegKitFlutterPlugin
      ios:
        pluginClass: FFmpegKitFlutterPlugin
      macos:
        pluginClass: FFmpegKitFlutterPlugin

dependencies:
  flutter:
    sdk: flutter
  ffmpeg_kit_flutter_platform_interface: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.5
